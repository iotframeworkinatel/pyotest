services:
  fake_telnet_device:
    image: rastasheep/ubuntu-sshd:latest
    container_name: fake_telnet_device
    networks:
      iot_macvlan:
        ipv4_address: 192.168.2.30
    restart: unless-stopped

  fake_http_device:
    image: httpd:2.4
    container_name: fake_http_device
    networks:
      iot_macvlan:
        ipv4_address: 192.168.2.31
    restart: unless-stopped

  fake_ftp_device:
    image: fauria/vsftpd
    container_name: fake_ftp_device
    networks:
      iot_macvlan:
        ipv4_address: 192.168.2.32
    environment:
      - FTP_USER=admin
      - FTP_PASS=admin
    restart: unless-stopped

networks:
  iot_macvlan:
    external: true
